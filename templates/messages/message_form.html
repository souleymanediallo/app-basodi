{% extends "base.html" %}

{% block content %}
    <section class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card">
                        <div class="card-body">
                            <form class="form-validate" method="POST">
                                {% csrf_token %}
                                {% if request.user.is_authenticated == False %}
                                    <div class="form__field">
                                        <label for="formInput#text">{{form.name.label}}</label>
                                        {{form.name}}
                                    </div>

                                    <div class="form__field">
                                        <label for="formInput#text">{{form.email.label}}</label>
                                        {{form.email}}
                                    </div>
                                {% endif %}

                                <div class="form__field">
                                    <label for="formInput#text">{{form.subject.label}}</label>
                                    {{form.subject}}
                                </div>

                                <div class="form__field">
                                    <label for="formInput#text">{{form.body.label}}</label>
                                    {{form.body}}
                                </div>
                                <button class="btn btn-lg btn-block btn-danger" type="submit">Supprimer</button>
                                <a class="btn btn-outline-dark mt-3" href="{% url "annonce-user" %}">Annuler</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
